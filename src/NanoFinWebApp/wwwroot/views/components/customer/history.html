<div ng-controller="historyPageController">
    <div ng-include="'views/shared/navbar/consumerNav.html'"></div>

    <div class="wrapper">

        <div class="header header-filter" style="background: url('../../assets/img/coverUmbrellas.jpg') no-repeat ; background-size:cover">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="brand">
                            <h1 style="font-family: 'Rock Salt', cursive;color:white; text-align:center; margin-top:10%;">We got you covered</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main main-raised" ng-controller="historyCtrl">
            <div class="">
                <div class="container">
                    <div class="title" style="padding:0px">
                        <div class="text-center">
                            <h1 class="text-info">Your NanoFin Transaction History:</h1>

                            <form>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-search"></i></div>

                                        <input type="text" class="form-control" placeholder="Search your history" ng-model="searchTransaction">

                                    </div>
                                </div>
                            </form>
                            <div class="text-center">
                                <md-progress-circular md-mode="indeterminate" md-diameter="35px" ng-show="pageLoading" style="margin: 10px 0px 0px 5px;"></md-progress-circular>
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr style="text-align:center">
                                        <th class="text-center">Transaction Date</th>
                                        <th class="text-center">Transaction Description</th>
                                        <th class="text-center">Amount</th>
                                       </tr>

                                </thead>

                                <tbody>
                                    <tr ng-repeat="i in transactionHistory |orderBy:sortType| filter:searchTransaction">
                                        <td>
                                            {{i.transactionDate| date: 'yyyy-MM-dd'}}
                                        </td>
                                        <td>{{i.transactionDescription}}</td>
                                        <td>{{i.transactionAmount|currency:"R":2}}</td>

                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
